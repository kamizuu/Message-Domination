<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 id="heading">Message Domination</h1>
  <h2>Welcome to Message Domination!</h2>
  <p>Hold your position as the most recent sender!</p>

  <div class="input-container">
    <input type="text" id="usernameInput" placeholder="From (optional)">
    <input type="text" id="targetInput" placeholder="To (optional)">
    <input type="text" id="messageInput" placeholder="Message">
    <button onclick="storeMessage()">Submit</button>
  </div>

  <!-- PUBLIC MESSAGE -->
  <h3 class="section-title">Latest Public Message</h3>
  <p id="displayMessage"></p>

  <!-- DMS -->
  <h3 class="section-title">Direct Messages</h3>
  <div id="dmBox"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      push,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOQpcD2aZfk4se0p4dflESM-Af6p165tM",
      authDomain: "message-domination.firebaseapp.com",
      databaseURL: "https://message-domination-default-rtdb.firebaseio.com",
      projectId: "message-domination",
      storageBucket: "message-domination.firebasestorage.app",
      messagingSenderId: "517052643118",
      appId: "1:517052643118:web:a32021ce8587bef39f2cbf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getCurrentUser() {
      return document.getElementById("usernameInput").value.trim() || "Anonymous";
    }

    function storeMessage() {
      const from = getCurrentUser();
      const toRaw = document.getElementById("targetInput").value.trim();
      const text = document.getElementById("messageInput").value.trim();

      if (!text) return;

      // DM
      if (toRaw) {
        push(ref(db, "messages/dms"), {
          from,
          to: toRaw,
          text,
          timestamp: Date.now()
        });
      } 
      // Public
      else {
        set(ref(db, "messages/latest"), {
          from,
          text,
          timestamp: Date.now()
        });
      }

      document.getElementById("messageInput").value = "";
    }

    window.storeMessage = storeMessage;

    // ðŸ”´ PUBLIC MESSAGE LISTENER
    onValue(ref(db, "messages/latest"), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.getElementById("displayMessage").textContent =
        `${data.from}: ${data.text}`;
    });

    // ðŸ”µ DM LISTENER
    onValue(ref(db, "messages/dms"), (snapshot) => {
      const box = document.getElementById("dmBox");
      box.innerHTML = "";

      const currentUser = getCurrentUser();
      const dms = snapshot.val();
      if (!dms) return;

      Object.values(dms).forEach(dm => {
        if (dm.to === currentUser || dm.from === currentUser) {
          const div = document.createElement("div");
          div.className = "dm-message";
          div.textContent = `${dm.from} âžœ ${dm.to}: ${dm.text}`;
          box.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
