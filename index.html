<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 id="heading">Message Domination</h1>
  <h2>Welcome to Message Domination!</h2>
  <p>Send a public message or DM someone to steal the latest spot.</p>

  <div class="input-container">
    <input type="text" id="usernameInput" placeholder="Your username (optional)">
    <input type="text" id="targetInput" placeholder="DM username (optional)">
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button onclick="storeMessage()">Submit</button>
  </div>

  <p id="displayMessage"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOQpcD2aZfk4se0p4dflESM-Af6p165tM",
      authDomain: "message-domination.firebaseapp.com",
      databaseURL: "https://message-domination-default-rtdb.firebaseio.com",
      projectId: "message-domination",
      storageBucket: "message-domination.firebasestorage.app",
      messagingSenderId: "517052643118",
      appId: "1:517052643118:web:a32021ce8587bef39f2cbf",
      measurementId: "G-4HL3HFBXD8"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function storeMessage() {
      let from = document.getElementById("usernameInput").value.trim();
      let to = document.getElementById("targetInput").value.trim();
      const text = document.getElementById("messageInput").value.trim();

      if (!text) {
        alert("Please enter a message.");
        return;
      }

      if (!from) from = "Anonymous";
      if (to === "") to = null;

      set(ref(database, "messages/latest"), {
        from,
        to,
        text,
        timestamp: Date.now()
      });

      document.getElementById("messageInput").value = "";
    }

    window.storeMessage = storeMessage;

    const latestMessageRef = ref(database, "messages/latest");
    onValue(latestMessageRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const currentUser =
        document.getElementById("usernameInput").value.trim() || "Anonymous";

      // ðŸ‘‡ DM visibility logic
      const canRead =
        data.to === null ||
        data.to === currentUser ||
        data.from === currentUser;

      if (!canRead) {
        document.getElementById("displayMessage").textContent =
          "A new message was sent (not for you).";
        return;
      }

      const label = data.to
        ? `${data.from} âžœ ${data.to}`
        : data.from;

      document.getElementById("displayMessage").textContent =
        `${label}: ${data.text}`;
    });
  </script>
</body>
</html>
